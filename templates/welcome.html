<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        {% if user %}
          <h4 >logout, {{ user.get('family_name', 'User') }}</h4>
          <div class="img-box">
            <img class="img" src="{{ user.get('picture', '') }}" />
          </div>
        {% else %}
          <h4>Logout</h4>
        {% endif %}
      </div>
      <a href="/logout" class="google-btn">
        <div class="google-icon"></div>
        <span class="btn-text">Logout</span>
      </a>
    </div>
  </body>
</html>
